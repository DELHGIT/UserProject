<div class="col-md-6">
    <h2 class="text-center">Edit User</h2>
    {{diagnostic}}
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
        </div>
        <div *ngIf="editForm.controls['firstName'].invalid && (editForm.controls['firstName'].dirty || editForm.controls['firstName'].touched)" class="alert alert-danger">
            <div *ngIf="editForm.controls['firstName'].errors.required">
                First Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
        </div>
        <div *ngIf="editForm.controls['lastName'].invalid && (editForm.get('lastName').dirty || editForm.controls['lastName'].touched)" class="alert alert-danger">
            <div *ngIf="editForm.controls['lastName'].errors.required">
                Last Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select formControlName="gender" [disabled]="false" name="gender" class="form-control" id="gender">
                    <option *ngFor="let g of genders" [value]="g.value" [selected]="g.value === editForm.get('gender').value">
                    {{g.text | uppercase}}
                    </option>
            </select>
        </div>
        <div *ngIf="editForm.controls['gender'].invalid && (editForm.controls['gender'].dirty || editForm.controls['gender'].touched)" class="alert alert-danger">
            <div *ngIf="editForm.controls['gender'].errors.required">
                Gender is required.
            </div>
        </div>

        <div class="form-group" [class.has-error]="isActive.touched && isActive.invalid">
            <div class="form-control">
                <label class="checkbox-inline control-label" for="isActive">
                                <input type="checkbox" name="isActive" [required]  formControlName="isActive" #isActive>                    
                                    user is Active
                            </label>
            </div>

        </div>
        <span class="alert alert-danger" *ngIf="editForm.controls['isActive'].touched && editForm.controls['isActive'].errors?.required">
                    Is Active is requitred.
               </span>

        <div class="form-group">
            <label for="dataOfBirth">Data Of Birth:</label>
            <input type="dataOfBirth" formControlName="dataOfBirth" [disabled]="false" name="dataOfBirth" class="form-control" id="dataOfBirth">
        </div>
        <span class="alert alert-danger" *ngIf="editForm.controls['dataOfBirth'].touched && editForm.controls['dataOfBirth'].errors?.required">
                Data Of Birth is requitred.
           </span>

        <div class="form-group">
            <label for="email">Email address:</label>
            <input formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
        </div>

        <span class="alert alert-danger" *ngIf="editForm.controls['email'].touched && editForm.controls['email'].errors?.required">
                Email address is requitred.
           </span>

        <span class="alert alert-danger" *ngIf="editForm.controls['email'].touched && editForm.controls['email'].errors?.email">
                Email address invalid.
           </span>

        <div class="form-group">
            <label for="annualSalary">Annual Salary:</label>
            <input formControlName="annualSalary" placeholder="annualSalary" name="annualSalary" class="form-control" id="annualSalary">
        </div>

        <div *ngIf="editForm.controls['annualSalary'].invalid && (editForm.controls['annualSalary'].dirty || editForm.controls['annualSalary'].touched)" class="alert alert-danger">
            <div *ngIf="editForm.controls['annualSalary'].errors.required">
                Annual Salary is required.
            </div>
            <div *ngIf="editForm.controls['annualSalary'].errors.pattern">
                Not a valid number!.
            </div>
        </div>

        <div class="form-group" style="display:none">
            <input formControlName="_id">
        </div>

        <div class="form-group">
            <button class="btn btn-success" [disabled]="editForm.pristine || editForm.invalid">Update</button>
        </div>
    </form>
</div>
