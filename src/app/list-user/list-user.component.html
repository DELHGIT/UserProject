<filter-user [all]="getAllUserCount()" [male]="getMalUserCount()" [female]="getFemalUserCount()" (countRBSelectedChanges)="onUserRBChange($event)"></filter-user>

<div class="col-md-6">
    <h2> User Details</h2>
    <button class="btn btn-primary" (click)="addUser()"> Add User</button>
    <table class="table table-hover">
        <thead>
            <tr appHighlight>
                <th class="hidden">Id</th>
                <th i18n="@@firstnameid">FirstName</th>
                <th i18n="@@lastnameid">LastName</th>
                <th i18n="@@genderid">Gender</th>
                <th i18n="@@annualSalary">annualSalary</th>
                <th i18n="@@dataofbirth">dataOfBirth</th>
                <th i18n="@@email">Email</th>
                <th i18n="@@isactive">isActive</th>
                <th i18n="@@action">Action</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let user of users">
                <tr *ngIf="selectedUserCountRB=='All' || selectedUserCountRB == user!.gender">
                    <td class="hidden"></td>
                    <td>{{user?.firstName}}</td>
                    <td>{{user?.lastName | uppercase}}</td>
                    <td>{{user?.gender}}</td>
                    <td>{{user?.annualSalary | currency:'EUR':'symbol'}}</td>
                    <td>{{user?.dataOfBirth |date:'mediumDate':'UTC/GMT':'en-US'}}</td>
                    <td>{{user?.email | emailPipe}}</td>
                    <td>
                        <input type="checkbox" name="isActive" required #isActive [(ngModel)]="user.isActive">
                    </td>
                    <td><button class="btn btn-primary" (click)="editUser(user)" style="margin-left: 20px;" i18n="@@edit"> Edit</button></td>
                    <td><button class="btn btn-danger" (click)="deleteUser(user)" i18n="@@delete"> Delete</button></td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
